    <div class="Contact">
      <h1>Contactez-nous</h1>

      <form action="traitement.php" method="post">
        <label for="civilite">Civilité :</label>
        <select id="civilite" name="civilite">
          <option value="Monsieur">Monsieur</option>
          <option value="Madame">Madame</option>
        </select>
        <br />

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required />
        <br />

        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required />
        <br />

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required />
        <br />

        <label for="adresse">Adresse Postale :</label>
        <input type="adresse" id="adresse" name="adresse" required />
        <br />

        <label for="sujet">Sujet de la demande :</label>
        <textarea id="text" name="sujet" rows="4" cols="50" required></textarea>
        <br />

        <input
          type="checkbox"
          id="confidentialite"
          name="confidentialite"
          required
        />
        <label for="confidentialite"
          >J'accepte les politiques de confidentialité de l'entreprise</label
        >
        <br />

        <input type="submit" value="Envoyer" />
      </form>
